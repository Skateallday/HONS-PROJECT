<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href={{url_for('static', filename='frontend/public/favicon.ico')}} />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="apple-touch-icon" href={{url_for('static', filename='frontend/public/logo192.png')}} />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="stylesheet" href={{url_for('static', filename='frontend/public/styles.css')}}>
    <link rel="manifest" href={{url_for('static', filename='frontend/public/manifest.json')}} />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Crammer - A New Way To Be Online</title>
  </head>
  <body class="body">
         
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href={{url_for('dashboard')}}><img src="{{url_for('static', filename='frontend/public/logo.png')}}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href={{url_for('dashboard')}}>Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={{url_for('profile')}}>Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={{url_for('addAccount')}}>Edit </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={{url_for('groups')}}>Groups </a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href={{url_for('logout')}}>Log Out</a>
      </li>      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
{% block content %}{% endblock %}
        <!--
    <footer class="footer">
      <a href={{url_for('aboutUs')}}>About Us</a>
        </footer>-->
  </body>
  

 
  <script>
    $(document).ready(function(){
      $("#slider").click(function(){
        $("#groupForm").slideToggle();
      });
    });</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
