{% extends "template.html" %}
{% block content %}
   
{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">
      &times;
    </button>
    {{ message }}
</div>
{% endfor %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Join a group {{username}} today!</h1>
            <div id="App" />
            <script src={{url_for('static', filename='frontend/public/index.js')}} type="text/javascript"></script>

               
                <div class="previousPosts">
                    <div class="row"> {% for post in posts %}
                        <div class="col-sm-3">
                            <img class="dashboardPhotos" src={{url_for('static', filename=post[1])}}>                        
                            <h3>{{post[0]}}</h3>
                            <h2>{{post[2]}}</h2>
                            <p>{{post[3]}}</p>
                            <p>{{post[4]}}</p> 
                            <p>{{post[5]}}</p>
                        </div> {% endfor %}
                    </div>
                    
                </div>
               
                               
            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">    
            
        </div>
    </div>        
</div>

       



{% endblock %}
